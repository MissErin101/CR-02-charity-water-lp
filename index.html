<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: water Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: #000;
    }

    /* Header with logo */
    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 15px 30px;
    }
    .header img {
      height: 40px;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 80px 20px 40px;
      background-color: #fff;
    }
    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #444;
    }
    .btn {
      background: #FFD817;
      color: #000;
      padding: 15px 35px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e6c200;
    }

    /* Full-width hero image */
    .hero-img {
      width: 100%;
      max-height: 550px;
      object-fit: cover;
      display: block;
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="https://via.placeholder.com/150x40.png?text=Logo" alt="Charity: water logo">

  </div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Change the World One Drop at a Time</h1>
    <p>Together, college students can help end the water crisis in our lifetime.</p>
    <a href="#donate" class="btn">Donate Now</a>
    <img src="https://via.placeholder.com/1200x500.png?text=Charity+Water+Hero+Image" alt="Clean water project" class="hero-img">

  </section>

</body>
</html>
